<!-- <section class="vh-100" style="background-color: #f16d89;"> -->
  <div class="container py-10 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <div class="alert alert-danger" *ngIf="error">
                  <p>{{error}}</p>
                </div>
                <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Sign In</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input 
                      class="form-control form-control-lg"
                      type="text"
                      id="username"
                      ngModel
                      name="username"
                      required
                    />
                    <!-- <span class="help-block" *ngIf="!username.valid && username.touched"
              >Please enter a valid username</span> -->
                    <label class="form-label" for="username">Username</label>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <input 
                      type="password" 
                      id="password"
                      ngModel
                      name="password"
                      required
                      class="form-control form-control-lg" 
                    />
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="pt-1 mb-4" *ngIf="!isLoading">
                    <button 
                      class="btn btn-dark btn-lg btn-block"
                      type="submit"
                      [disabled]="!authForm.valid">Sign In</button>
                  </div>
                  <div *ngIf="isLoading" style="text-align: center">
                    <app-loading-spinner></app-loading-spinner>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </section> -->
