<p>
    <mat-toolbar >
        <mat-toolbar-row>
            <mat-icon class="home-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="home" routerLink="/"></mat-icon>
           
            <span routerLink="/">Pension Portal</span>
            <span class="example-spacer"></span>
            <span fxShow="true" fxHide.lt-sm *ngIf="isAuthenticated">
                <a class="nav-link" routerLink="/pensioner-details"  routerLinkActive="active">Pensioner Profile</a></span>
            <span class="example-spacer-2"></span>
            <span fxShow="true" fxHide.lt-sm *ngIf="isAuthenticated">
                <a class="nav-link" routerLink="/process-pension"  routerLinkActive="active">Process Pension</a></span>
            <span class="example-spacer-2"></span>

            <button *ngIf="!isAuthenticated" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="onLogin()">
            Login
            </button>
            <button *ngIf="isAuthenticated" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="onLogout()">
            Logout
            </button>
        </mat-toolbar-row>
        <mat-toolbar-row class="adjust-width" fxShow="false" fxShow.lt-sm="true">
            <span *ngIf="isAuthenticated">
                <a class="nav-link" routerLink="/pensioner-details"  routerLinkActive="active">Pensioner Profile</a></span>
        </mat-toolbar-row>
        <mat-toolbar-row class="adjust-width" fxShow="false" fxShow.lt-sm="true">
            <span *ngIf="isAuthenticated">
                <a class="nav-link" routerLink="/process-pension"  routerLinkActive="active">Process Pension</a></span>
        </mat-toolbar-row>

    </mat-toolbar>
</p>
